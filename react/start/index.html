<!DOCTYPE html>
<html>
    <head>
        <script src="https://fb.me/react-15.2.1.js"></script>
        <script src="https://fb.me/react-dom-15.2.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Building the Note Board</title>
    </head>
    <body>
        <div id='react-container'></div>
        <script type="text/babel">
        var Note = React.createClass({
            getInitialState() {
                return {editing: false}
            },
            componentWillMount(){
                this.style = {
                    right:this.randomBetween(0,window.innerWidth-150,'px'),
                    top:this.randomBetween(0,window.innerWidth-150,'px')
                }
            },
            randomBetween(x,y,s){
                return (x+Math.ceil(Math.random()*(y-x)))+s
            },
            edit() {
                this.setState({editing: true})
            },
            save() {
                var val = this.refs.newText.value
                alert('Later we will save this value: ' + val) 
                this.props.onChange(val,this.props.id)
                this.setState({editing: false})
            },
            remove() {
                alert("Removing Note")
                this.props.onChange(val,this.props.id)
            },
            renderForm() {
                return (
                    <div className="note" style={this.style}>
                      <textarea ref="newText"></textarea>
                      <button onClick={this.save}>SAVE</button>
                    </div>
                )
            },
            renderDisplay() {
                return ( 
                    <div className="note" style={this.style}>
                        <p>{this.props.id}</p>
                        <p>{this.props.children}</p>
                        <span>
                          <button onClick={this.edit}>EDIT</button>
                          <button onClick={this.remove}>X</button>
                        </span>
                    </div>
                    )
            },
            render() {
              return (this.state.editing) ? this.renderForm()
                                          : this.renderDisplay()

            }
        })

        var Board = React.createClass({
            propTypes: {
                count: function(props, propName) {
                    if(typeof props[propName] !== "number") {
                        return new Error("the count must be a number")
                    } 

                    if(props[propName] > 100) {
                        return new Error('Creating ' + props[propName] + ' notes is ridiculous')
                    }
                }
            },
            getInitialState() {
                return {
                    notes: [{id: 0, note: 'Call Bob'},
                            {id: 1, note: 'Email Sarah'},
                            {id: 2, note: 'Eat Lunch'},
                            {id: 3, note: 'Finish proposal'}
                      ]
                }
            },
            add(text){
                var notes=[
                    ...this.state.notes,
                    {   
                        id:this.nextId(),
                        note:text
                    }
                ]
                this.setState({notes})
            },
            nextId(){
                this.uniqueId = this.uniqueId ||this.state.notes.length-1 
                this.uniqueId  = this.uniqueId +1
                return this.uniqueId
            },
            updateNote(newText,id){
                var notes = this.state.notes.map(
                    note => (note.id !== id )?
                        note:{
                            ...note,
                            note:newText
                        }
                )
                this.setState({notes})
            },
            removeNote(id){
                var notes = this.state.notes.filter(node => note.id !== id)
                this.setState({notes})
            },
            render() {
                return (<div className='board'>
                    {this.state.notes.map( note => {
                        return <Note key={note.id} id={note.id} onChange={this.updateNote} onRemove={this.removeNote}>{note.note}</Note>
                        } 
                    )}
                     <button onClick={()=> this.add()}>+</button>
                </div>)
            }
        })
        
        ReactDOM.render(<Board count={10}/>, 
            document.getElementById('react-container'))

        </script>
    </body>
</html>
